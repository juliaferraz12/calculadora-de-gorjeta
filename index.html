<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de gorjeta</title>
</head>
<body>
    <header><img src="./images/logo.svg" alt="logo splitter">
    
    </header>
    <main>
        <section class="informacoes">
            <form action="">
                <div class="conta">
                    <label for="conta">conta</label>
                    <div>
                        <img src="./images/icon-dollar.svg" alt="icone dp cifrao">
                        <input type="number" name="conta" id="conta">
                    </div>

                    <div class="gorjeta">
                        <label for="outra">Selecione a gorjeta %</label>

                        <div>
                            <input type="button" value="5%"> 
                            <input type="button" value="10%">
                            <input type="button" value="15%">
                            <input type="button" value="25%">
                            <input type="button" value="50%">
                            <input type="name" name="outra" id="outra">

                        </div>
                        <div class="pessoas">
                            <label for="conta">Quantidade de Pessoas</label>
                            <p>Nao pode ser zero</p>
                                <img src="./images/icon-person.svg" alt="quantidade de pessoas">
                                <input type="number" name="conta" id="conta">
                            
                    </div>

                </div>
            </form>

        </section>
    </main>
</body>
</html>
